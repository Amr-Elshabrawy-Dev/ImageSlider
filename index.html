<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="image slider for learn javascript">
  <link rel="stylesheet" href="icon-moon.css">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>
<body>

  <div class="container">
    <div class="slider-container">
      <div class="antenna">
        AMR
        <div class="left-antenna"></div>
        <div class="right-antenna"></div>
      </div>
      <div class="slider-cover"></div>
      <div class="slide-number"></div>
      <img class="slider-img" src="./img/slide-1.webp" alt="slide 1">
      <img class="slider-img" src="./img/slide-2.webp" alt="slide 2">
      <img class="slider-img" src="./img/slide-3.webp" alt="slide 3">
      <img class="slider-img" src="./img/slide-4.webp" alt="slide 4">
      <img class="slider-img" src="./img/slide-5.webp" alt="slide 5">
      <img class="slider-img" src="./img/slide-6.webp" alt="slide 6">
      <div class="slider-controls">
        <span class="prev">
          <i class="icon-media-play"></i>
        </span>
        <span class="pagination"></span>
        <span class="next">
          <i class="icon-media-play"></i>
        </span>
      </div>
    </div>
    <footer>
      <div class="social-icon">
        <ul>
          <li class="social-item linkedin">
            <a href="https://www.linkedin.com" title="LinkedIn" target="_blank">
              <i class="icon-linkedin-square"></i>
            </a>
          </li>
          <li class="social-item github">
            <a href="https://github.com/Amr-Elshabrawy-Dev" title="Github" target="_blank">
              <i class="icon-github-square"></i>
            </a>
          </li>
          <li class="social-item twitter">
            <a href="#" title="Twitter" target="_blank">
              <i class="icon-twitter-square"></i>
            </a>
          </li>
          <li class="social-item facebook">
            <a href="#" title="Facebook" target="_blank">
              <i class="icon-facebook-square"></i>
            </a>
          </li>
          <li class="social-item google">
            <a href="#" title="Google" target="_blank">
              <i class="icon-google-plus-square"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="logo">
        <a href="#">
          <img src="./img/Amr-logo.webp" alt="logo">
        </a>
      </div>
      <div class="copy-rights">
        <span>&copy;</span>
        <a href="#">Amr Elshabrawyâ„¢</a>
        <span>
          <span id="year"></span>
          . All Rights Reserved
        </span>
      </div>
    </footer>
  </div>


  <script src="app.js"></script>
</body>
</html>
